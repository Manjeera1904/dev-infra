name: AI Test Maintenance Assistant

on:
  pull_request:
    branches:
      - main

jobs:
  analyze-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Collect Test Files
        run: |
          echo "Collecting test files..."
          find . -type f \( -name "*.test.ts" -o -name "*.spec.ts" \) -exec cat {} + > combined-tests.txt

      - name: Call OpenAI API
        run: |
          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {
                  \"role\": \"system\",
                  \"content\": \"You are a senior automation architect.\"
                },
                {
                  \"role\": \"user\",
                  \"content\": \"Analyze the following test code. Detect duplicate logic, XPath smells, hardcoded waits, reusable components, and give a Maintenance Score out of 100.\n\n$(cat combined-tests.txt)\"
                }
              ]
            }")

          echo "$RESPONSE" > ai-report.json

      - name: Extract AI Message
        run: |
          cat ai-report.json | jq -r '.choices[0].message.content' > ai-maintenance-report.md

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-Test-Maintenance-Report
          path: ai-maintenance-report.md